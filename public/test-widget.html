    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;

    <!-- Load the widget bundle -->
    <script src="./widget.umd.js?v=12345"></script>
    
    <!-- Use the widget as a custom HTML element -->
    <my-widget api-base="http://localhost:3000/api/feedback"></my-widget>
